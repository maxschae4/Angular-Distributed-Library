
<h1>Welcome to the Seattle Distributed Library Project!</h1>
<h3>To get started, please enter a username:</h3>
<form class="form-inline" name="form" ng-submit="wc.setUsername(form)">
	<div class="form-group">
	  <input type="text" class="form-control" ng-model="form.username" required>
	  <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Proceed</button>
	</div>
</form>
