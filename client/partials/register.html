<div class="col-md-4">
	<h1>Register</h1>
	<div ng-show="error" ng-bind="errorMessage" class="alert alert-danger"></div>
	<form ng-submit="register()" class="form">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" class="form-control" ng-model="registerForm.password" required>
		</div>
		<div>
			<button type="submit" class="btn btn-default">Register</button>
		</div>
	</form>
</div>
